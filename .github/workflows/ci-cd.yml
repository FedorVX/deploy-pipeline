name: CI/CD Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Логинимся в Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # 3️⃣ Сборка Docker образа
      - name: Build Docker image
        run: |
          docker build \
                -t ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:latest \
                -t ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:${{ github.sha }} \
                ./crud-app

      # 4️⃣ Пушим образ в Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:latest

      # 5️⃣ Подключаемся к серверу и обновляем контейнер
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Логинимся в Docker Hub
            echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
            
            # Инициализация Swarm, если ещё не инициализирован
            if ! docker info | grep -q "Swarm: active"; then
                docker swarm init
            fi
            
            # Создание overlay сети, если не существует
            if ! docker network ls | grep -q "my-network"; then
                docker network create --driver overlay my-network
            fi
            
            # Создание/обновление конфигурации Nginx
            if ! docker config ls | grep -q "nginx-conf"; then
                docker config create nginx-conf ./nginx.conf
            else
                docker config rm nginx-conf
                docker config create nginx-conf ./nginx.conf
            fi
            
            # Удаляем старый локальный образ
            if docker images | grep -q "${{ secrets.DOCKER_HUB_USERNAME }}/crud-app"; then
                docker rmi -f ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:latest || true
            fi
            
            # Скачиваем свежий образ
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:latest
            
            # Обновляем стек
            docker stack deploy -c docker-compose.yaml crud-stack
