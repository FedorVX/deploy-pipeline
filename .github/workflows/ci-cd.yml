name: CI/CD Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Логинимся в Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # 3️⃣ Сборка Docker образа
      - name: Build Docker image
        run: |
          docker build 
                -t ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:latest \
                -t ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:${{ github.sha }} ./crud-app

      # 4️⃣ Пушим образ в Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:latest

      # 5️⃣ Подключаемся к серверу и обновляем контейнер
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
            cd /root/deploy-pipeline
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/crud-app:${{ github.sha }}
            docker compose up -d --force-recreate
